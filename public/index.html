<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD Test</title>
</head>
<body>
<h1>CRUD Test</h1>
<h4>Use the form below to make CRUD calls that perform operations on the underlying Submission model</h4>

<hr>
<span>UserId</span><input id="userId" type="text">
<span>TaskId</span><input id="taskId" type="text">
<span>Code</span><textarea id="code"></textarea>
<hr>
<button id="putBtn">Add (PUT)</button>
<button id="getBtn">Get (GET)</button>
<button id="postBtn">Update (POST)</button>
<button id="deleteBtn">Delete (DELETE)</button>

<hr>
<pre id="status"></pre>
<hr>
<pre id="collection"></pre>

<script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
